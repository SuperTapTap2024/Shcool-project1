<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>דלת הפלדה</title>
  <style>
    /* Background image setup */
    body {
      margin: 0;
      height: 100vh;
      background: url('door.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      padding-top: 120px; /* space for the fixed mapping */
    }

    /* Fixed container for mapping lines */
    #mapping-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      line-height: 1.6;
      direction: rtl;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      z-index: 1000;
      text-align: center;
    }

    .mapping-line {
      margin-bottom: 5px;
    }

    /* Container with background and blur for readability */
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      margin-top: 20px;
    }

    #display {
      width: 180px;
      margin: 0 auto 20px auto;
      font-size: 24px;
      padding: 10px;
      text-align: center;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      user-select: none;
      min-height: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      letter-spacing: 2px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      width: max-content;
      margin: 0 auto 20px auto;
    }

    .key {
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 15px 0;
      text-align: center;
      user-select: none;
      transition: background-color 0.2s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }

    .key:active {
      background-color: #45a049;
    }

    #checkBtn {
      width: 130px;
      background-color: #2196F3;
      border: none;
      border-radius: 5px;
      padding: 15px 0;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
      color: white;
    }

    #checkBtn:active {
      background-color: #1976D2;
    }

    #resetBtn {
      width: 130px;
      background-color: #f44336;
      border: none;
      border-radius: 5px;
      padding: 15px 0;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
      color: white;
      margin-top: 10px;
    }

    #resetBtn:active {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div id="mapping-container">
    <div class="mapping-line">א=1, ב=2, ג=3, ד=4, ה=5, ו=6, ז=7, ח=8</div>
    <div class="mapping-line">ט=9, י=0, כ=1, ל=2, מ=3, נ=4, ס=5, ע=6</div>
    <div class="mapping-line">פ=7, צ=8, ק=9, ר=0, ש=1, ת=2</div>
  </div>

  <div class="container">
    <div id="display"></div>

    <div class="keypad">
      <button class="key" onclick="pressKey('1')">1</button>
      <button class="key" onclick="pressKey('2')">2</button>
      <button class="key" onclick="pressKey('3')">3</button>
      <button class="key" onclick="pressKey('4')">4</button>
      <button class="key" onclick="pressKey('5')">5</button>
      <button class="key" onclick="pressKey('6')">6</button>
      <button class="key" onclick="pressKey('7')">7</button>
      <button class="key" onclick="pressKey('8')">8</button>
      <button class="key" onclick="pressKey('9')">9</button>
      <button class="key" onclick="pressKey('0')">0</button>
    </div>

    <button id="checkBtn" onclick="checkSequence()">בדיקה</button>
    <button id="resetBtn" onclick="resetDisplay()">איפוס</button>
  </div>

  <script>
    function pressKey(key) {
      const display = document.getElementById('display');
      display.textContent += key;
      console.log('Key pressed:', key);
    }

    function checkSequence() {
      const display = document.getElementById('display');
      const correctSequence = "1234567";
      if (display.textContent === correctSequence) {
        alert("כל הכבוד! פתרת את החידה!");
      } else {
        alert("נסה שוב!");
      }
    }

    function resetDisplay() {
      const display = document.getElementById('display');
      display.textContent = "";
    }
  </script>

</body>
</html>
