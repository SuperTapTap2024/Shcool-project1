<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידון</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>חידון ידע כללי</h1>
        <div id="question-container">
            <div id="question">שאלה תופיע כאן</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">תשובה 1</button>
                <button class="btn">תשובה 2</button>
                <button class="btn">תשובה 3</button>
                <button class="btn">תשובה 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">התחל</button>
            <button id="next-btn" class="next-btn btn hide">הבא</button>
        </div>
        <div id="score-container" class="hide">
            <h2>הציון שלך: <span id="score">0</span></h2>
            <button id="restart-btn" class="btn">התחל מחדש</button>
        </div>
    </div>
    <small id="copyright"> צוות טכנולוגיה</small>

    <script src="JavaScript.js"></script>
</body>
</html>
